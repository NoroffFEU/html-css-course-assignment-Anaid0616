<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/product.css" />
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="header">
        <input type="checkbox" id="checkbox-menu" />
        <label for="checkbox-menu" class="hamburger-icon"
          ><i class="fas fa-bars" aria-hidden="true"></i
        ></label>
        <a href="../index.html">
          <img
            src="../assets/images/gamehublogo.png"
            class="logo"
            alt="logo game hub"
          />
        </a>
        <nav class="header-menu">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./games.html">Games</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <img src="../assets/images/cart.png" class="cart" alt="cart icon" />
      </section>
    </header>

    <main></main>

    <footer>
      <section class="footer">
        <div class="menu">
          <h3>QUICK MENU</h3>
          <nav class="footer-nav">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="connect">
          <h3>CONNECT WITH US</h3>
          <nav class="footer-nav">
            <ul>
              <li>
                <img
                  src="../assets/images/facebook.png"
                  alt="Facebook icon"
                  class="social-icons"
                />
                <p>Facebook</p>
              </li>
              <li>
                <img
                  src="../assets/images/instagramlogo.png"
                  alt="Instagram icon"
                  class="social-icons"
                />
                <p>Instagram</p>
              </li>
              <li>
                <img
                  src="../assets/images/youtubelogo.png"
                  alt="Youtube icon"
                  class="social-icons"
                />
                <p>Youtube</p>
              </li>
            </ul>
          </nav>
        </div>

        <div class="sign-up">
          <h3>SIGN UP</h3>
          <p class="light">Unleash Your Adventure! Get Limitless Gaming Fun!</p>
          <form>
            <label for="emailInput" class="visually-hidden"
              >Enter your E-mail:</label
            >
            <input
              type="email"
              id="emailInput"
              placeholder="Enter your E-mail"
              required
            />
            <button type="submit">JOIN</button>
          </form>
          <div class="payments">
            <img
              src="../assets/images/klarna.png"
              alt="Klarna"
              class="payment__icons"
              id="payment-klarna"
            />
            <img
              src="../assets/images/paypal.png"
              alt="Paypal"
              class="payment__icons"
            />
            <img
              src="../assets/images/visa.png"
              alt="Visa"
              class="payment__icons"
            />
            <img
              src="../assets/images/Mastercard.png"
              alt="Mastercard"
              class="payment__icons"
              id="payment-mastercard"
            />
          </div>
        </div>

        <div class="copy-container">
          <div class="copy">&copy; Game Hub 2023</div>
        </div>
      </section>
    </footer>
  </body>
</html>
